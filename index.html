<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">  
  <title>Frontend Mentor | QR code component</title>
  <link rel="stylesheet" href="./css/main.css">
</head>
<body>

  <main>
    <article class="card-qr">
      <picture class="card-qr__code">
        <img src="./images/image-qr-code.png" alt="QR Code">
      </picture>
      <h1 class="card-qr__title">Improve your front-end skills by building projects</h1>
      <p class="card-qr__description">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
    </article>
  </main>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" aria-label="Go to Frontend Mentor">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/kevencb" aria-label="Follow me on Github" target="_blank">Keven CB.</a>.
  </footer>
</body>
</html>
